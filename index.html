<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python REPL in Browser</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        #repl-container {
            max-width: 800px;
            height: 100vh;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #input {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            box-sizing: border-box;
            resize: vertical;
        }
        #output {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: calc(100vh - 350px);
            font-family: monospace;
            white-space: pre-wrap;
            box-sizing: border-box;
            overflow: auto;
            flex-grow: 1;
        }
        #loading {
            color: #555;
        }
        #run-button {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .hint {
            font-size: 12px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="repl-container">
        <h2 style="text-align: center;">ðŸŽ‰ Python REPL in Browser (Powered by Pyodide) ðŸŽ‰</h2>
        <div id="loading">Loading Pyodide...</div>
        <div class="hint">Enter Python code below. Press Ctrl + Enter to run.</div>
        <textarea id="input" placeholder="Enter Python code (e.g., for i in range(3):\n    print(i))" disabled></textarea>
        <button id="run-button">Run</button>
        <div id="output"></div>
    </div>

    <script>
        let pyodide;
        let outputElement = document.getElementById("output");
        let inputElement = document.getElementById("input");
        let runButton = document.getElementById("run-button");

        async function initializePyodide() {
            try {
                pyodide = await loadPyodide();
                document.getElementById("loading").style.display = "none";
                inputElement.disabled = false;
                inputElement.focus();
                outputElement.textContent = "Pyodide loaded. Enter Python code above (Ctrl + Enter to run).\n";
            } catch (error) {
                outputElement.textContent = "Error loading Pyodide: " + error.message;
            }
        }

        function appendOutput(text) {
            outputElement.textContent += text + "\n";
            outputElement.scrollTop = outputElement.scrollHeight;
        }

        async function runCode(code) {
            // Display code with >>> prefix for each line
            let codeLines = code.trim().split('\n').map(line => `>>> ${line}`).join('\n');
            appendOutput(codeLines);

            try {
                // Redirect stdout to capture print statements
                pyodide.runPython(`
                    import sys
                    from io import StringIO
                    sys.stdout = StringIO()
                `);
                
                // Evaluate the code
                let result = await pyodide.runPythonAsync(code);
                
                // Get stdout content
                let stdout = pyodide.runPython("sys.stdout.getvalue()");
                pyodide.runPython("sys.stdout = sys.__stdout__"); // Reset stdout
                
                // Display stdout if any
                if (stdout) {
                    appendOutput(stdout.trim());
                }
                
                // Display result if it's not undefined
                if (result !== undefined) {
                    appendOutput(result.toString());
                }
            } catch (error) {
                appendOutput("Error: " + error.message);
            }
        }

        function handleInput(event) {
            if (event.ctrlKey && event.key === "Enter") {
                let code = inputElement.value.trim();
                if (code) {
                    runCode(code);
                    inputElement.value = "";
                }
            }
        }

        function executeCode() {
            let code = inputElement.value.trim();
            if (code) {
                runCode(code);
                inputElement.value = "";
            }
        }

        inputElement.addEventListener("keydown", handleInput);
        runButton.addEventListener("click", executeCode);

        initializePyodide();
    </script>
</body>
</html>
